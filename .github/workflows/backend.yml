name: Backend Build & Test

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'frontend/**'
    tags:
      - '*.*.*'
  pull_request:
    branches:
      - master

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .env
        run: cp .github/build_and_test.env .env

      - uses: docker/setup-buildx-action@v2
        id: buildx

      - name: Build Backend
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: ./backend/backend.dockerfile
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Celeryworker
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: ./backend/celeryworker.dockerfile
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run and Test
        env:
          TRAEFIK_PUBLIC_NETWORK_IS_EXTERNAL: false
        run: |
          docker-compose -f docker-compose.yml up -d
          docker-compose -f docker-compose.yml exec -T backend bash /app/tests-start.sh "$@"
          docker-compose -f docker-compose.yml down -v
       
