<header class="main-header">
    <a class="main-header__title" href="{% url 'map_viewer:index' %}">OpenWasteMap</a>

    <nav class="main-nav">
        <ul class="main-nav__items">
            {% if user.is_authenticated %}
            <li>Hey, {{ user.get_username }}</li>
            <li><a href="{% url 'accounts:profile' %}">View Profile</a></li>
            <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
            {% else %}
            <li><a href="{% url 'accounts:login' %}">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
