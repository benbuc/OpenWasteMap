# Development docker-compose

version: "3.7"

x-openwastemap: &app_image
  build:
    context: .
    target: applayer
  restart: "unless-stopped"
  env_file:
    - .env
  volumes:
    - ./openwastemap/:/app/
  extra_hosts:
    - "host.docker.internal:host-gateway"

services:
  app:
    <<: *app_image
    ports:
      - "127.0.0.1:7000:7000"
    command: python manage.py runserver 0.0.0.0:7000
  
  # Only runs migrations and exits
  # Can Also be invoked for special purposes:
  # 'docker-compose run cmd manage.py createsuperuser' to create the admin user
  # 'docker-compose run cmd manage.py shell' to get a python prompt with our code
  # 'docker-compose run cmd /bin/bash` to get a command line inside a fresh container
  cmd:
    <<: *app_image
    restart: "no"
    command: python manage.py migrate --no-input

  # Not used in development, but still built to make sure it builds correctly.
  # It therefore directly exits with /bin/true
  httpd:
    build:
      context: .
      target: staticlayer
    restart: "no"
    command: /bin/true