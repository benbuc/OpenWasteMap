{% extends "base.html" %}

{% block additional_scripts %}
{% load static %}
<script src="{% static 'waste_samples/waste_samples.js' %}"></script>
{% endblock %}

{% block content %}

<h2>Create New Sample</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }}
    {{ field }}<br>
    {% endfor %}
    <p>GPS Accuracy: <span id="gpsAccuracy">NaN</span></p>
    <button type="button" onClick="getLocation()">Get GPS Location</button><br>
    <button type="submit">Create Sample</button>
</form>

{% endblock %}
